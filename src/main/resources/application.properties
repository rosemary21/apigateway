
spring.application.name=gateway-service
spring.cloud.gateway.routes[0].id=customer-service
spring.cloud.gateway.routes[0].uri=lb://customer-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/customert/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1


spring.cloud.gateway.routes[1].id=savings-service
spring.cloud.gateway.routes[1].uri=lb://savings-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/savings/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1
spring.main.web-application-type=reactive

